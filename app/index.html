<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>bower folder</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="header">This is the header</div>

            <div class="main"> 

                <div class="side">

                <a href="https://github.com/settings/profile">
                <div class="avatar"> <img src="https://avatars3.githubusercontent.com/u/7440540?s=460" width="230" height="230"> </a>  </div>

                    <div class="user-name"> mattdz3 </div>

                    <div class="user-details"> Joined April 29, 2014</div>

                    <div class="user-stats">

                        <a href="https://github.com/mattdz3/followers">
                        <div class="stat">
                            <strong class="stat-words">7</strong>
                            followers
                        </div></a>

                        <a href="https://github.com/stars">
                        <div class="stat">
                            <strong class="stat-words">9</strong>
                            starred
                        </div></a>

                        <a href="https://github.com/mattdz3/following">
                        <div class="stat">
                            <strong class="stat-words">18</strong>
                            following
                        </div></a>

                    </div>

                </div>

                <div class="repo-container"> 

                    <script type="text/template" class="userData">
                        <div class="get-name1"> <%= name %> </div>

                        <div class="get-des"> <%= description %> </div>
                        
                        <div class="get-date"> Last updated <%= updated_at %> </div> 

                  
                        <div class="repo-right">

                            <div class="get-fork"> <%= forks_count %> </div>

                            <div class="get-star"> <%= stargazers_count %> </div>

                            <div class="get-lang"> <%= language %> </div>

                        </div>
                   
                    </script>

                </div>

            </div>     

           


                    
        

                

     
            
   

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/underscore/underscore.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
